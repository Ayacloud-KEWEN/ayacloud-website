            function initializeSystem() {
                const steps = [
                    { text: "æ­£åœ¨å¯åŠ¨ARå¼•æ“...", delay: 1000 },
                    { text: "æ­£åœ¨è¿æ¥å®šä½ç½‘ç»œ...", delay: 1500 },
                    { text: "æ­£åœ¨åŠ è½½åœ°æ ‡æ•°æ®...", delay: 1000 }
                ];

                function executeStep(stepIndex) {
                    if (stepIndex >= steps.length) {
                        loadingStatus.textContent = "ç³»ç»Ÿå‡†å¤‡å°±ç»ªï¼";
                        setTimeout(() => {
                            loadingElement.style.display = 'none';
                            startDemoMode();
                        }, 800);
                        return;
                    }

                    const step = steps[stepIndex];
                    loadingStatus.textContent = step.text;
                    
                    setTimeout(() => {
                        executeStep(stepIndex + 1);
                    }, step.delay);
                }

                executeStep(0);
            }

            function startDemoMode() {
                userLocation = {
                    latitude: 48.8566,
                    longitude: 2.3522,
                    accuracy: 25
                };

                updateLocationUI(userLocation);
                updateNearbyLandmarks(userLocation);
                updateARMarkers(userLocation);

                document.querySelector('.gps-status .status-item:nth-child(3) .status-value').textContent = 'åœ¨çº¿';
                accuracyValue.textContent = "25m";
                accuracyFill.style.width = "75%";
            }

            function updateLocationUI(location) {
                if (location.accuracy) {
                    accuracyValue.textContent = `${Math.round(location.accuracy)}m`;
                    const accuracyPercent = Math.max(10, Math.min(100, 100 - (location.accuracy / 50 * 100)));
                    accuracyFill.style.width = `${accuracyPercent}%`;
                }
            }

            function updateNearbyLandmarks(userLocation) {
                let visibleCount = 0;
                Object.keys(landmarks).forEach(landmarkId => {
                    const landmark = landmarks[landmarkId];
                    const distance = calculateDistance(
                        userLocation.latitude, 
                        userLocation.longitude,
                        landmark.latitude,
                        landmark.longitude
                    );
                    if (distance <= 5000) {
                        visibleCount++;
                    }
                });
                landmarksCount.textContent = visibleCount;
            }

            function updateARMarkers(userLocation) {
                arMarkersContainer.innerHTML = '';
                
                Object.keys(landmarks).forEach(landmarkId => {
                    const landmark = landmarks[landmarkId];
                    const distance = calculateDistance(
                        userLocation.latitude,
                        userLocation.longitude,
                        landmark.latitude,
                        landmark.longitude
                    );
                    
                    if (distance <= 5000) {
                        const screenX = 30 + Math.random() * 40;
                        const screenY = 30 + Math.random() * 40;
                        
                        createARMarker(landmarkId, landmark, {x: screenX, y: screenY}, distance);
                    }
                });
            }

            function createARMarker(landmarkId, landmark, screenPos, distance) {
                const marker = document.createElement('div');
                marker.className = 'ar-marker';
                marker.style.left = `${screenPos.x}%`;
                marker.style.top = `${screenPos.y}%`;
                marker.setAttribute('data-landmark', landmarkId);
                
                marker.innerHTML = `
                    <div class="marker-core">
                        <div class="marker-outer"></div>
                        <div class="marker-inner"></div>
                    </div>
                    <div class="marker-label">${landmark.name}<br><small>${Math.round(distance)}m</small></div>
                `;
                
                marker.addEventListener('click', function(e) {
                    e.stopPropagation();
                    showLandmarkInfo(landmarkId);
                });
                
                arMarkersContainer.appendChild(marker);
            }

            function showLandmarkInfo(landmarkId) {
                const landmark = landmarks[landmarkId];
                if (!landmark) return;

                const distance = userLocation ? calculateDistance(
                    userLocation.latitude,
                    userLocation.longitude,
                    landmark.latitude,
                    landmark.longitude
                ) : 0;

                document.getElementById('infoTitle').textContent = landmark.name;
                document.getElementById('infoDistance').textContent = userLocation ? Math.round(distance) + 'm' : '--';
                document.getElementById('infoType').textContent = 
                    landmark.type === 'monument' ? 'çºªå¿µç¢‘' : 'åšç‰©é¦†';
                document.getElementById('infoDescription').textContent = landmark.description;
                document.querySelector('.stat-item:nth-child(4) .stat-value').textContent = landmark.established;

                arInfoPanel.classList.add('active');
            }

            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371000;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            }

            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            function setupEventListeners() {
                closeInfoPanel.addEventListener('click', function() {
                    arInfoPanel.classList.remove('active');
                });

                toggleARBtn.addEventListener('click', function() {
                    const arInterface = document.querySelector('.ar-interface');
                    if (arInterface.style.display !== 'none') {
                        arInterface.style.display = 'none';
                        toggleARBtn.innerHTML = '<span>ğŸ‘ï¸</span> æ˜¾ç¤ºAR';
                    } else {
                        arInterface.style.display = 'block';
                        toggleARBtn.innerHTML = '<span>ğŸ”®</span> ARç•Œé¢';
                    }
                });

                // UIæ˜¾ç¤º/éšè—åˆ‡æ¢
                uiToggle.addEventListener('click', function() {
                    const panels = document.querySelectorAll('.scifi-panel, .ar-controls');
                    isUIVisible = !isUIVisible;
                    
                    panels.forEach(panel => {
                        panel.style.display = isUIVisible ? 'block' : 'none';
                    });
                    
                    uiToggle.textContent = isUIVisible ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸';
                });

                // ARåœºæ™¯ç‚¹å‡»äº‹ä»¶
                document.addEventListener('click', function(e) {
                    if (e.target.closest('.landmark-entity')) {
                        const entity = e.target.closest('.landmark-entity');
                        const landmarkId = entity.getAttribute('data-landmark');
                        showLandmarkInfo(landmarkId);
                    }
                });
            }

            setupEventListeners();
        });
    </script>
