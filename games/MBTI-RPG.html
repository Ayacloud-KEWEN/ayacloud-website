        // --- æ¸¸æˆé€»è¾‘ ---
        let currentQ = 0;
        let scores = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startGame() {
            currentQ = 0;
            scores = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };
            renderQuestion();
            showPage('p-quiz');
        }

        function renderQuestion() {
            const q = questions[currentQ];
            document.getElementById('q-emoji').innerText = q.emoji;
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('progress').style.width = ((currentQ / questions.length) * 100) + '%';
            
            const box = document.getElementById('options-box');
            box.innerHTML = '';

            q.options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                btn.onclick = () => selectOption(opt.type);
                box.appendChild(btn);
            });
        }

        function selectOption(type) {
            scores[type]++;
            
            // ç¨å¾®å»¶è¿Ÿä¸€ç‚¹ç¿»é¡µï¼Œå¢åŠ ç‚¹å‡»æ„Ÿ
            setTimeout(() => {
                currentQ++;
                if (currentQ < questions.length) {
                    renderQuestion();
                } else {
                    calculateResult();
                }
            }, 150);
        }

        function calculateResult() {
            // è®¡ç®—å››ä¸ªç»´åº¦
            const dim1 = scores.E >= scores.I ? 'E' : 'I';
            const dim2 = scores.S >= scores.N ? 'S' : 'N';
            const dim3 = scores.T >= scores.F ? 'T' : 'F';
            const dim4 = scores.J >= scores.P ? 'J' : 'P';
            
            const mbti = dim1 + dim2 + dim3 + dim4;
            showResult(mbti);
        }

        function showResult(mbti) {
            const data = results[mbti];
            
            document.getElementById('res-icon').innerText = data.icon;
            document.getElementById('res-code').innerText = mbti;
            document.getElementById('res-job').innerText = data.job;
            document.getElementById('res-text').innerText = data.desc;
            
            const tagBox = document.getElementById('res-tags');
            tagBox.innerHTML = '';
            data.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'tag';
                span.innerText = "#" + tag;
                tagBox.appendChild(span);
            });

            showPage('p-result');
        }
