        // ‰∏ªÂ∫îÁî®ÁªÑ‰ª∂
        function MarsRanchGame() {
          const [day, setDay] = useState(1);
          const [money, setMoney] = useState(500);
          const [oxygen, setOxygen] = useState(100);
          const [reputation, setReputation] = useState(10);
          const [inventory, setInventory] = useState({ mineral: 20, energy: 20, organic: 10, iron: 0, fuel: 0, wool: 0 });

          const [activeEvent, setActiveEvent] = useState(null);
          const [eventTimer, setEventTimer] = useState(0);
          const [taxDue, setTaxDue] = useState(false);

          const addLog = (msg) => setLogs(prev => [`T+${day}: ${msg}`, ...prev.slice(0, 6)]);

          useEffect(() => {
            const timer = setInterval(tick, GAME_SPEED);
            return () => clearInterval(timer);
          }, [day, creatures, activeEvent, oxygen]);

          const tick = () => {
            let newDay = day + 1;
            setDay(newDay);
            
            let oxygenCost = 1;
            if (activeEvent?.id === 'dust_storm') oxygenCost = 3;
            setOxygen(prev => Math.max(0, prev - oxygenCost));

            setCreatures(prev => prev.map(c => {
              let next = { ...c, hunger: c.hunger + c.typeData.hungerRate };
              next.progress += 10;
              if (next.progress >= 100 && next.hunger < 80) {
                next.progress = 0;
                next.readyToHarvest = true;
              }
              return next;
            }));

            if (activeEvent) {
              setEventTimer(prev => {
                if (prev - 1 <= 0) {
                  addLog(`‰∫ã‰ª∂ÁªìÊùü: ${activeEvent.title}`);
                  setActiveEvent(null);
                  return 0;
                }
                return prev - 1;
              });
            } else if (Math.random() < 0.05) {
              const evt = EVENTS[Math.floor(Math.random() * EVENTS.length)];
              triggerEvent(evt);
            }

            if (newDay % TAX_INTERVAL === 0) {
              setTaxDue(true);
              addLog(">> Êî∂Âà∞Âú∞ÁêÉËÅîÂêàÊîøÂ∫úÁ®éÂä°Ë¥¶Âçï <<");
            }
          };

          const triggerEvent = (evt) => {
            setActiveEvent(evt);
            setEventTimer(evt.duration || 1);
            addLog(`Ë≠¶Êä•: ${evt.title}`);
            if (evt.effect) evt.effect({ oxygen, money });
          };

          const buyCreature = (key) => {
            const type = CREATURE_TYPES[key];
            if (money >= type.cost) {
              setMoney(m => m - type.cost);
              setCreatures(prev => [...prev, { id: Date.now(), typeKey: key, typeData: type, hunger: 0, progress: 0, readyToHarvest: false }]);
              addLog(`ÁîüÁâ©Â≠µÂåñ: ${type.name}`);
            } else addLog("ÈîôËØØ: ‰ø°Áî®ÁÇπ‰∏çË∂≥");
          };

          const feedCreature = (id) => {
            setCreatures(prev => prev.map(c => {
              if (c.id === id) {
                const food = c.typeData.food;
                if (inventory[food] > 0) {
                  setInventory(inv => ({ ...inv, [food]: inv[food] - 1 }));
                  return { ...c, hunger: 0 };
                } else addLog(`Ë≠¶Âëä: Â∫ìÂ≠òÁº∫Â∞ë ${food}`);
              }
              return c;
            }));
          };

          const harvestCreature = (id) => {
            setCreatures(prev => prev.map(c => {
              if (c.id === id && c.readyToHarvest) {
                const out = c.typeData.output;
                setInventory(inv => ({ ...inv, [out]: inv[out] + 1 }));
                return { ...c, readyToHarvest: false, progress: 0 };
              }
              return c;
            }));
            addLog("ËµÑÊ∫êÊèêÂèñÂÆåÊàê");
          };

          const trade = (item, isBuy, price) => {
            if (isBuy) {
              if (money >= price) {
                setMoney(m => m - price);
                setInventory(inv => ({ ...inv, [item]: inv[item] + 10 }));
              }
            } else {
              if (inventory[item] > 0) {
                const finalPrice = activeEvent?.id === 'market_boom' ? price * 2 : price;
                setMoney(m => m + finalPrice);
                setInventory(inv => ({ ...inv, [item]: inv[item] - 1 }));
                addLog(`‰∫§ÊòìÁ°ÆËÆ§: Âá∫ÂîÆ ${item} +${finalPrice}`);
              }
            }
          };

          const payTax = () => {
            const tax = Math.floor(money * TAX_RATE);
            if (money >= tax) {
              setMoney(m => m - tax);
              setTaxDue(false);
              addLog(`ËΩ¨Ë¥¶ÂÆåÊàê: Á®éÊ¨æ -${tax}`);
            } else {
              setReputation(r => r - 1);
              setTaxDue(false);
              addLog("ÊîØ‰ªòÂ§±Ë¥•: ‰ø°Áî®ËØÑÁ∫ß‰∏ãÈôç");
            }

                    </div>
                  </div>
                  
                  <div className="flex gap-6 mt-4 md:mt-0">

                             <div className="text-blue-300">Ê∞ßÊ∞îÂä†Âéã</div>
